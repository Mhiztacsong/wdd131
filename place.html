<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD-131 Country Page</title>
    <meta name="description" content="Country Page Development - Johnson N. Gabriel - WDD 131 (Dynamic Web Fundamentals)">
    <meta name="author" content="Johnson Nsisong Gabriel">
    <link href="styles/place.css" rel="stylesheet">
    <link href="styles/place-large.css" rel="stylesheet">
    <script src="scripts/place.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Sweden</h1>
    </header>
    <main>
        <div class="hero">
            <picture>
                <source srcset="images/hero-image-large.webp" media="(min-width: 800px)">
                <source srcset="images/sweden-small.webp" media="(max-width: 600px)">
                <img src="images/hero-image-large.webp" alt="Stockholm City" width="500" height="250">
            </picture>
            <aside class="data">
                <h2>Data</h2>
                <div>
                    <div class="data-group">
                        <label>Area:</label>
                        <span>450,295 sq km</span>
                    </div>
                    <div class="data-group">
                        <label>Population:</label>
                        <span>10,500,000</span>
                    </div>
                    <div class="data-group">
                        <label>Capital:</label>
                        <span>Stockholm</span>
                    </div>
                    <div class="data-group">
                        <label>Languages:</label>
                        <span>English, Finnish, Sami, Yiddish</span>
                    </div>
                    <div class="data-group">
                        <label>Currency:</label>
                        <span>Swedish krona (SEK)</span>
                    </div>
                    <div class="data-group">
                        <label>Time Zone:</label>
                        <span> UTC +1</span>
                    </div>
                    <div class="data-group">
                        <label>Calling Code:</label>
                        <span>+46</span>
                    </div>
                    <div class="data-group">
                        <label>Internet TLD:</label>
                        <span>.se</span>
                    </div>                   
                </div>
            </aside>
            <aside class="weather">
                <h2>Weather</h2>
                <div>
                    <div class="weather-group">
                        <label>Temerature:</label>
                        <span>6 ‚Å∞C</span>
                    </div>
                    <div class="weather-group">
                        <label>Condition:</label>
                        <span>Partly Cloudy</span>
                    </div>
                    <div class="weather-group">
                        <label>Wind:</label>
                        <span>11 km/h</span>
                    </div>
                    <div class="weather-group">
                        <label>Wind Chill:</label>
                        <span id="wind-chill"></span>
                    </div>
                </div>
            </aside>
        </div>
    </main>
    <footer>
        <p>&copy; <span id="currentyear"></span> üçÅ Johnson Nsisong Gabriel üçÅ Nigeria</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
